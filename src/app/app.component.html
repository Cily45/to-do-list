<h2>TODOLIST</h2>
<form (submit)="addTodo($event, input.value)">
  <input type="text" #input placeholder="Que voulez vous ajoutez?">
  <button>+</button>
</form>
<ul>
  @for (todo of todos; track todos){
    <li>
      <p>{{todo.value}}</p>
      <input type="checkbox" [checked]="todo.isChecked">
      <button><i class="fa-solid fa-xmark"></i></button>
    </li>
  }

</ul>
