<h2>TODOLIST</h2>
<form (submit)="addTodo(input)">
  <input type="text" #input placeholder="Que voulez vous ajoutez?">
  <button>+</button>
</form>
<ul>
    <li *ngFor="let todo of todos;">
      <p>{{todo.id}}: {{todo.value}}</p>
      <input type="checkbox" (click)="changeCheckbox(todo.id)">
      <button (click)="deleteTodo(todo.id)"><i class="fa-solid fa-xmark"></i></button>
    </li>
</ul>
